<!doctype html>
<html>
<head>
  <title>lb2</title>
</head>

<body>

<div>
  <button onclick="handleCleanClicked()">C</button>
</div>

<div>
  <button onclick="handleMathButtonClicked('7')">7</button>
  <button onclick="handleMathButtonClicked('8')">8</button>
  <button onclick="handleMathButtonClicked('9')">9</button>
  <button onclick="handleMathButtonClicked('/')">/</button>
</div>

<div>
  <button onclick="handleMathButtonClicked('4')">4</button>
  <button onclick="handleMathButtonClicked('5')">5</button>
  <button onclick="handleMathButtonClicked('6')">6</button>
  <button onclick="handleMathButtonClicked('*')">*</button>
</div>

<div>
  <button onclick="handleMathButtonClicked('1')">1</button>
  <button onclick="handleMathButtonClicked('2')">2</button>
  <button onclick="handleMathButtonClicked('3')">3</button>
  <button onclick="handleMathButtonClicked('-')">-</button>
</div>

<div>
  <button onclick="handleMathButtonClicked('.')">.</button>
  <button onclick="handleMathButtonClicked('0')">0</button>
  <button onclick="handleResultClicked()">=</button>
  <button onclick="handleMathButtonClicked('+')">+</button>
</div>

<div>
  <p>Expression : </p>
  <input type="text" id="expression" readonly/>
</div>

<div>
  <p>Result : </p>
  <input type="text" id="result" readonly/>
</div>

<script>
  let expression = "";
  let result = "";
  const resultElement = document.getElementById("result");
  const expressionElement = document.getElementById("expression");

  function handleCleanClicked() {
    expression = "";
    result = "";
    expressionElement.value = expression;
    resultElement.value = result;
  }

  function handleMathButtonClicked(value) {
    expression += value;
    expressionElement.value = expression;
  }

  function handleResultClicked() {
    try {
      result = eval(expression);
      resultElement.value = result;
    } catch (exception) {
      alert("Failed while calculation the expression " + exception.message);
    }
  }
</script>

</body>

</html>
